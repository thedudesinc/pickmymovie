<div id="movieTableContainer">
	<table id="movieTable" mat-table [dataSource]="movieList" class="mat-elevation-z4">
		<!-- COLUMNS -->
		<ng-container matColumnDef="order">
			<th mat-header-cell *matHeaderCellDef> # </th>
			<td mat-cell *matCellDef="let movie"> {{ movie.order }} </td>
		</ng-container>

		<ng-container matColumnDef="title">
			<th mat-header-cell *matHeaderCellDef> Title </th>
			<td mat-cell *matCellDef="let movie"> {{ movie.title }} </td>
		</ng-container>

		<ng-container matColumnDef="releaseDate">
			<th mat-header-cell *matHeaderCellDef> Release Date </th>
			<td mat-cell *matCellDef="let movie"> {{ movie.releaseDate }} </td>
		</ng-container>

		<ng-container matColumnDef="genre">
			<th mat-header-cell *matHeaderCellDef> Genre </th>
			<td mat-cell *matCellDef="let movie"> {{ movie.genre }} </td>
		</ng-container>

		<ng-container matColumnDef="advocate">
			<th mat-header-cell *matHeaderCellDef> Advocate </th>
			<td mat-cell *matCellDef="let movie"> {{ movie.advocate }} </td>
		</ng-container>

		<ng-container matColumnDef="actions">
			<th mat-header-cell *matHeaderCellDef>  </th>
			<td mat-cell *matCellDef="let movie">
				<button mat-button id="removeBtn{{movie.order}}" attr.aria-labelledby="remove {{movie.title}}" (click)="onRemoveMovieBtnClicked(movie.order)">
					<mat-icon color="warn">delete_outline</mat-icon>
				</button>
			</td>
		</ng-container>

		<!-- ROWS -->
		<tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
		<tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
	</table>
	<br>
	<button id="addMovieBtn" mat-raised-button (click)="onAddMovieBtnClicked()">Add Movie</button>
</div>
